<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<header>
		<font size="+5"><center><p><u>Kontaktformular</u></p></center></font>
	
	</header>
	<center>
		<div>
			<font size="+2" color="#c0392b"><p>*Ihr Vorname:</p></font>
			<input type="text" name="Vorname" placeholder="Name" value="">
			<font size="+2" color="#c0392b"><p>*Ihr Nachname:</p></font>
			<input type="text" placeholder="Nachname" name="Nachname" value="">
			<font size="+2" color="#c0392b"><p>*Ihre Emailadresse:</p></font>
			<input type="text" placeholder="Email" name="Email" value="">
			<br><br>
		</div>
	</center>
	<center>
		<div>
			<font size="+2"><p><b>Wählen Sie ihr Geschlecht:</b></p></font>
			<input type="radio" name="Geschlecht" value="männlich" checked ><font size="+2">männlich</font><br>
			<input type="radio" name="Geschlecht" value="weiblich"><font size="+2">weiblich</font><br>
			<input type="radio" name="Geschlecht" value="animal"><font size="+2">animal</font>
		</div>
	</center>
	<center>
		<div>
			<font size="+2"><p><b>Mit welchem Produkt haben Sie ein Problem?</b></p></font>
			<select name="Produkt">
				<option value="Fernseher"> Fernseher</option>
				<option value="Waschmaschnine"> Waschmaschnine</option>
				<option value="Hundeknochen"> Hundeknochen</option>
				<option value="Tierfutter"> Tierfutter</option>
			</select>	
		</div>
	</center>
	<center>
		<div>
			<font size="+2"><p><b>Beschreiben Sie ihr Problem:</b></p></font>
			<textarea name="Beschreibung" rows="30" cols="100"></textarea>
			<br>
			<button>Abschicken</button>
		</div>
	</center>
</body>
</html>
